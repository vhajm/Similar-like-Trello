<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <title>Similar like Trello</title>
    </head>
    <body>
        <div class="main">
            <div class="btn-wrapper">
                <button class="btn btn-light" id="add-label">
                    Add ToDo Label
                </button>
                <input
                    class="label-name-input"
                    type="text"
                    placeholder="Enter ToDo"
                />
                <button class="btn btn-light" id="clear-all-tasks">
                    Clear Cards
                </button>
            </div>
            <div class="todo-placeholder">
                <div class="disabled-todo-card">
                    <div class="title">
                        <h1>ToDo Something</h1>
                    </div>
                    <div class="btn-input">
                        <input
                            disabled
                            class="item-input"
                            type="text"
                            placeholder="Enter tasks"
                        />
                        <button disabled class="btn btn-light">Add</button>
                    </div>
                    <div class="tasks">
                        <div class="task-list">
                            <p>to do something</p>
                            <button disabled class="btn btn-light">X</button>
                        </div>
                        <div class="task-list">
                            <p>to do something</p>
                            <button disabled class="btn btn-light">X</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="./script.js"></script>
    </body>
</html>
